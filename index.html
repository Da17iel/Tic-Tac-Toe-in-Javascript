<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <div class="website-grid">
        <div class="website-grid-item"></div>
        <div class="website-grid-item"><h1>My Tic Tac Toe game</h1></div>
        <div class="website-grid-item"></div>
        <div class="website-grid-item"></div>
        <div class="website-grid-item">
            <div id="playing-field">
                <button id="t-l" onclick="UserInput('t-l')"></button>
                <button id="t-m" onclick="UserInput('t-m')"></button>
                <button id="t-r" onclick="UserInput('t-r')"></button>
                <button id="m-l" onclick="UserInput('m-l')"></button>
                <button id="m-m" onclick="UserInput('m-m')"></button>
                <button id="m-r" onclick="UserInput('m-r')"></button>
                <button id="b-l" onclick="UserInput('b-l')"></button>
                <button id="b-m" onclick="UserInput('b-m')"></button>
                <button id="b-r" onclick="UserInput('b-r')"></button>
            </div>
        </div>
        <div class="website-grid-item"></div>
        <div class="website-grid-item"></div>
        <div class="website-grid-item">
            So here are the rules<br> you begin with X <br>
            <button onclick="resetField()">Reset</button>
        </div>
    </div>
